<div class="container">
    <div class="row align-items-md-stretch">
        <div class="col-md-4"  *ngFor="let row of projectdata">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
              <h3>{{row[1]}}</h3>
              <p>{{row[2]}}</p>
              <a routerLink="/project/:{{row[0]}}"><button class="btn btn-outline-success" type="button">View Project</button></a>
            </div>
          </div>
    </div>
</div>
