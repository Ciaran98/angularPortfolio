<div class="container-fluid h-auto">
    <div class="py-2" *ngFor="let row of projectdata">
      <div class="p-5 text-white rounded-3  project-item" style="background-image:linear-gradient(250deg, rgba(255,255,255,0) 23%, #f5cb5c 23.1%), url(../../assets/{{row[4]}}.PNG);background-position: left,right;">
        <h1>{{row[1]}}</h1>
        <p class="project-description">{{row[2]}}</p>
        <a routerLink="/project/:{{row[0]}}"><button class="btn" type="button">View Project</button></a>
      </div>
    </div>
  </div>
