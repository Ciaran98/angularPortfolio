<div class="code-page">
  <div class="code-content">
    <h1>&#123;Code Examples&#125;</h1>
    <p>
      Welcome to the code examples, here you can check out some snippets of code
      from previous projects!<br />
      Please use the dropdown to select a snippet.
    </p>
    <form
      #snippetform="ngForm"
      (change)="selectsnippet(snippetform, snippetbox)"
      class="pb-3"
    >
      <select id="select" ngModel #select="ngModel" name="snippetSelect">
        <option
          *ngFor="let options of snippetdata"
          value="{{ options['index'] }}"
        >
          {{ options["name"] }}
        </option>
      </select>
    </form>
    <div>{{ snippetDescription }}</div>
    <div
      class="code-snippet-box"
      style="background-color: #141925"
      #snippetbox
      [innerHTML]="selectedsnippet"
    ></div>
  </div>
</div>
